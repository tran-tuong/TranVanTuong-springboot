<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success text-center">
        <h1>🎉 Đặt hàng thành công! 🎉</h1>
    </div>

    <div class="card p-4 shadow-sm">
        <p class="lead">Cảm ơn <span th:text="${customerName}"></span> đã mua sắm tại cửa hàng của chúng tôi.</p>
        <p class="lead">Thông tin đơn hàng đã được gửi đến email: <strong th:text="${email}"></strong></p>
        <p class="lead">Chúng tôi sẽ liên hệ với bạn qua số điện thoại: <strong th:text="${phoneNumber}"></strong> để xác nhận đơn hàng.</p>
    </div>

    <div class="text-center mt-4">
        <a href="/products" class="btn btn-primary">Tiếp tục mua sắm</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
